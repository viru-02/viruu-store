<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff7f0, #ffe9d6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #ff7b00;
      margin-bottom: 10px;
    }
    .lead {
      color: #555;
      font-size: 0.95em;
      margin-bottom: 20px;
    }
    .password-box {
      background: #fff7ef;
      border: 2px solid #ff7b00;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 15px;
      word-wrap: break-word;
      min-height: 40px;
    }
    button {
      background: #ff7b00;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff9533;
    }
    .options {
      text-align: left;
      margin-top: 15px;
      font-size: 0.9em;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p class="lead">Generate strong, secure passwords instantly.</p>
    <div id="password" class="password-box"></div>
    <button onclick="generatePassword()">Generate Password</button>

    <div class="options">
      <label>Password Length: <span id="length-value">12</span></label>
      <input type="range" id="length" min="6" max="64" value="12" />
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
    </div>
  </div>

  <script>
    const passwordEl = document.getElementById('password');
    const lengthEl = document.getElementById('length');
    const lengthValue = document.getElementById('length-value');

    lengthEl.addEventListener('input', () => {
      lengthValue.textContent = lengthEl.value;
    });

    function generatePassword() {
      const length = +lengthEl.value;
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

      let chars = lowercaseChars;
      if (includeUppercase) chars += uppercaseChars;
      if (includeNumbers) chars += numberChars;
      if (includeSymbols) chars += symbolChars;

      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      passwordEl.textContent = password;
    }
  </script>
</body>
</html>
