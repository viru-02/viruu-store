<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Generator ‚Äî DevOps Toolbox</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #94a3b8;
      --glass: rgba(255, 255, 255, 0.04);
    }
    * {
      box-sizing: border-box;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #071023 0%, #061126 100%);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      padding: 24px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 8px 32px rgba(2,6,23,0.7);
      text-align: center;
      backdrop-filter: blur(6px);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    h1 { margin: 0 0 8px; font-size: 24px; }
    p.lead { margin: 0 0 20px; color: var(--muted); font-size: 14px; }

    .field { background: var(--glass); padding: 16px; border-radius: 12px; margin-bottom: 14px; text-align: left; }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    input[type=range] { width: 100%; }

    .checkbox { display: flex; align-items: center; gap: 8px; font-size: 13px; margin-bottom: 6px; }
    .result { display: flex; gap: 10px; align-items: center; justify-content: center; margin-bottom: 10px; flex-wrap: wrap; }
    .output {
      flex: 1;
      background: var(--card);
      padding: 12px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 15px;
      word-break: break-all;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0ea5e9; }

    .small { font-size: 13px; color: var(--muted); }
    footer { margin-top: 16px; color: var(--muted); font-size: 13px; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application">
      <h1>üîê Password Generator</h1>
      <p class="lead">Generate strong and secure passwords instantly. Customize length, character types, and copy with one click.</p>

      <div class="field">
        <div class="result">
          <div id="output" class="output">Click "Generate" to create a password</div>
        </div>
        <div style="display:flex;justify-content:center;gap:10px;flex-wrap:wrap;">
          <button id="generateBtn">Generate</button>
          <button id="copyBtn">Copy</button>
        </div>
      </div>

      <div class="field">
        <label for="length">Length: <strong id="lenVal">16</strong></label>
        <input id="length" type="range" min="6" max="64" value="16">
      </div>

      <div class="field">
        <label>Character sets</label>
        <label class="checkbox"><input type="checkbox" id="lower" checked> Lowercase</label>
        <label class="checkbox"><input type="checkbox" id="upper" checked> Uppercase</label>
        <label class="checkbox"><input type="checkbox" id="numbers" checked> Numbers</label>
        <label class="checkbox"><input type="checkbox" id="symbols" checked> Symbols</label>
        <label class="checkbox"><input type="checkbox" id="noAmbig"> Avoid ambiguous (0,O,l,I)</label>
      </div>

      <footer>Press <kbd>Enter</kbd> to generate, <kbd>Ctrl/Cmd+C</kbd> to copy</footer>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const lengthRange = document.getElementById('length');
    const lenVal = document.getElementById('lenVal');
    const lowerCb = document.getElementById('lower');
    const upperCb = document.getElementById('upper');
    const numCb = document.getElementById('numbers');
    const symCb = document.getElementById('symbols');
    const noAmbig = document.getElementById('noAmbig');

    const sets = {
      lower: 'abcdefghijklmnopqrstuvwxyz',
      upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      numbers: '0123456789',
      symbols: '!@#$%^&*()-_=+[]{};:,.<>?/~'
    };
    const ambiguous = '0O1lI';

    function getCharset() {
      let chars = '';
      if (lowerCb.checked) chars += sets.lower;
      if (upperCb.checked) chars += sets.upper;
      if (numCb.checked) chars += sets.numbers;
      if (symCb.checked) chars += sets.symbols;
      if (noAmbig.checked) chars = chars.split('').filter(c => !ambiguous.includes(c)).join('');
      return chars;
    }

    function secureRandomInt(max) {
      const array = new Uint32Array(1);
      window.crypto.getRandomValues(array);
      return Math.floor((array[0] / (0xFFFFFFFF + 1)) * max);
    }

    function generatePassword() {
      const len = +lengthRange.value;
      const charset = getCharset();
      if (!charset) {
        alert('Select at least one character set');
        return;
      }
      let out = '';
      for (let i = 0; i < len; i++) {
        out += charset[secureRandomInt(charset.length)];
      }
      output.textContent = out;
    }

    function copyPassword() {
      const text = output.textContent.trim();
      if (!text || text.startsWith('Click')) return;
      navigator.clipboard.writeText(text);
      copyBtn.textContent = 'Copied!';
      setTimeout(() => (copyBtn.textContent = 'Copy'), 1000);
    }

    lengthRange.addEventListener('input', () => (lenVal.textContent = lengthRange.value));
    generateBtn.addEventListener('click', generatePassword);
    copyBtn.addEventListener('click', copyPassword);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') generatePassword();
    });
  </script>
</body>
</html>
