<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator ‚Äî DevOps Toolbox</title>
  <style>
    :root {
      --bg: #fff7ed;
      --card: #ffffff;
      --accent: #f97316;
      --accent-hover: #ea580c;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #f3f4f6;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: auto;
      min-height: 100vh;
      background: linear-gradient(180deg, #fffaf3 0%, #ffedd5 100%);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 26px 22px;
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.1);
      text-align: center;
      border: 1px solid var(--border);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(249, 115, 22, 0.15);
    }
    h1 { margin: 0 0 10px; font-size: 26px; color: var(--accent); }
    p.lead { margin: 0 0 20px; color: var(--muted); font-size: 14px; }

    .field { background: #fff7ed; padding: 14px; border-radius: 12px; margin-bottom: 16px; text-align: left; border: 1px solid var(--border); }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    input[type=range] { width: 100%; accent-color: var(--accent); }

    .checkbox { display: flex; align-items: center; gap: 8px; font-size: 13px; margin-bottom: 6px; }
    .result { display: flex; gap: 10px; align-items: center; justify-content: center; margin-bottom: 10px; flex-wrap: wrap; }
    .output {
      flex: 1;
      background: #fff7ed;
      padding: 12px;
      border-radius: 10px;
      font-family: monospace;
      border: 2px solid #f97316;
      word-wrap: break-word;
      min-height: 40px;
      text-align: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover { background: var(--accent-hover); transform: translateY(-1px); }

    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      line-height: 1.6;
    }

    .love {
      color: var(--accent);
      font-weight: 600;
    }

    .history {
      background: #fff7ed;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      font-size: 13px;
    }
    .history strong {
      display: block;
      margin-bottom: 6px;
      color: var(--accent);
      text-align: center;
    }
    .history-item {
      font-family: monospace;
      padding: 4px 6px;
      border-radius: 6px;
      background: #ffffff;
      margin-bottom: 4px;
      border: 1px solid #f3f4f6;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application">
      <h1>üîê Password Generator</h1>
      <p class="lead">Generate strong, secure passwords instantly ‚Äî customize length and character sets easily.</p>

      <div class="field">
        <div class="result">
          <div id="output" class="output">Click "Generate" to create a password</div>
        </div>
        <div style="display:flex;justify-content:center;gap:10px;flex-wrap:wrap;">
          <button id="generateBtn">Generate</button>
          <button id="copyBtn">Copy</button>
        </div>
      </div>

      <div class="field">
        <label for="length">Length: <strong id="lenVal">16</strong></label>
        <input id="length" type="range" min="6" max="64" value="16">
      </div>

      <div class="field">
        <label>Character sets</label>
        <label class="checkbox"><input type="checkbox" id="lower" checked> Lowercase</label>
        <label class="checkbox"><input type="checkbox" id="upper" checked> Uppercase</label>
        <label class="checkbox"><input type="checkbox" id="numbers" checked> Numbers</label>
        <label class="checkbox"><input type="checkbox" id="symbols" checked> Symbols</label>
        <label class="checkbox"><input type="checkbox" id="noAmbig"> Avoid ambiguous (0,O,l,I)</label>
      </div>

      <div id="history" class="history" style="display:none;">
        <strong>üìú Last 3 Copied Passwords</strong>
        <div id="historyList"></div>
      </div>

      <footer>
        Press <kbd>Enter</kbd> to generate, <kbd>Ctrl/Cmd+C</kbd> to copy <br>
        <span class="love">üíñ Made with love for DevOps</span>
      </footer>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const lengthRange = document.getElementById('length');
    const lenVal = document.getElementById('lenVal');
    const lowerCb = document.getElementById('lower');
    const upperCb = document.getElementById('upper');
    const numCb = document.getElementById('numbers');
    const symCb = document.getElementById('symbols');
    const noAmbig = document.getElementById('noAmbig');
    const historyDiv = document.getElementById('history');
    const historyList = document.getElementById('historyList');

    let passwordHistory = [];

    const sets = {
      lower: 'abcdefghijklmnopqrstuvwxyz',
      upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      numbers: '0123456789',
      symbols: '!@#$%^&*()-_=+[]{};:,.<>?/~'
    };
    const ambiguous = '0O1lI';

    function getCharset() {
      let chars = '';
      if (lowerCb.checked) chars += sets.lower;
      if (upperCb.checked) chars += sets.upper;
      if (numCb.checked) chars += sets.numbers;
      if (symCb.checked) chars += sets.symbols;
      if (noAmbig.checked) chars = chars.split('').filter(c => !ambiguous.includes(c)).join('');
      return chars;
    }

    function secureRandomInt(max) {
      const array = new Uint32Array(1);
      window.crypto.getRandomValues(array);
      return Math.floor((array[0] / (0xFFFFFFFF + 1)) * max);
    }

    function generatePassword() {
      const len = +lengthRange.value;
      const charset = getCharset();
      if (!charset) {
        alert('Select at least one character set');
        return;
      }
      let out = '';
      for (let i = 0; i < len; i++) {
        out += charset[secureRandomInt(charset.length)];
      }
      output.textContent = out;
    }

    function updateHistory(newPass) {
      passwordHistory.unshift(newPass);
      if (passwordHistory.length > 3) passwordHistory.pop();

      historyList.innerHTML = passwordHistory
        .map(p => `<div class="history-item">${p}</div>`)
        .join('');
      historyDiv.style.display = 'block';
    }

    function copyPassword() {
      const text = output.textContent.trim();
      if (!text || text.startsWith('Click')) return;
      navigator.clipboard.writeText(text);
      copyBtn.textContent = 'Copied!';
      updateHistory(text);
      setTimeout(() => (copyBtn.textContent = 'Copy'), 1000);
    }

    lengthRange.addEventListener('input', () => (lenVal.textContent = lengthRange.value));
    generateBtn.addEventListener('click', generatePassword);
    copyBtn.addEventListener('click', copyPassword);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') generatePassword();
    });
  </script>
</body>
</html>
